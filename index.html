<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  <link href="style.css" rel="stylesheet">
  
  <title>Sebo Online - Catálogo</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-book me-2" viewBox="0 0 16 16"><path d="M1 2.828c.885-.37 2.154-.769 3.388-.893 1.33-.134 2.458.063 3.112.752v9.746c-.935-.53-2.12-.603-3.213-.493-1.18.12-2.37.461-3.287.811V2.828zm7.5-.141c.654-.689 1.782-.886 3.112-.752 1.234.124 2.503.523 3.388.893v9.923c-.918-.35-2.107-.692-3.287-.81-1.094-.111-2.278-.039-3.213.492V2.687zM8 1.783C7.015.936 5.587.81 4.287.94c-1.514.153-3.042.672-3.994 1.105A.5.5 0 0 0 0 2.5v11a.5.5 0 0 0 .707.455c.882-.4 2.303-.881 3.68-1.02 1.409-.142 2.59.087 3.223.877a.5.5 0 0 0 .78 0c.633-.79 1.814-1.019 3.222-.877 1.378.139 2.8.62 3.681 1.02A.5.5 0 0 0 16 13.5v-11a.5.5 0 0 0-.293-.455c-.952-.433-2.48-.952-3.994-1.105C10.413.809 8.985.936 8 1.783z"/></svg>
        Sebo Digital
      </a>
      
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuPrincipal">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="menuPrincipal">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link active" href="#">Catálogo</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
          <li class="nav-item">
            <button class="btn btn-outline-light ms-2" data-bs-toggle="modal" data-bs-target="#modal-adicionar-livro">
              + Adicionar Livro
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="bg-light py-5 border-bottom mb-4">
    <div class="container text-center">
      <h1 class="fw-bolder">Bem-vindo ao nosso Sebo</h1>
      <p class="lead mb-0">Os melhores clássicos e achados, direto na sua tela.</p>
    </div>
  </header>

  <main class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Acervo (20 Títulos Selecionados)</h3>
      <select class="form-select w-auto" id="filtro-genero">
        <option value="todos">Todos os Gêneros</option>
        <option value="ficcao">Ficção</option>
        <option value="tecnico">Técnico</option>
        <option value="romance">Romance</option>
      </select>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="catalogo-livros">
      </div>

  </main>

  <footer class="py-4 bg-dark mt-5">
    <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Sebo Digital 2025</p></div>
  </footer>

  <div class="modal fade" id="modal-adicionar-livro" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastrar Novo Livro</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form-livro">
            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" required>
            </div>
            <div class="mb-3">
              <label for="autor" class="form-label">Autor</label>
              <input type="text" class="form-control" id="autor" required>
            </div>
            <div class="row">
              <div class="col-6 mb-3">
                <label for="preco" class="form-label">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" step="0.01" required>
              </div>
              <div class="col-6 mb-3">
                <label for="genero" class="form-label">Gênero</label>
                <select class="form-select" id="genero">
                  <option value="ficcao">Ficção</option>
                  <option value="tecnico">Técnico</option>
                  <option value="romance">Romance</option>
                  <option value="outros">Outros</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="imagem" class="form-label">URL da Capa (Imagem)</label>
              <input type="url" class="form-control" id="imagem" placeholder="https://...">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btn-salvar">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq42RtD5" crossorigin="anonymous"></script>
  
  <script src="storage.js"></script>
  <script src="dom.js"></script>

</body>
</html>
